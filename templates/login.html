<!DOCTYPE html>
<html>
<head>
    <title>Login (Vulnerable)</title>
</head>
<body>
    <h2>Login</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        Username: <input name="username" /><br>
        Password: <input name="password" type="password" /><br>
        <input type="submit" value="Login" />
    </form>
</body>
</html>
